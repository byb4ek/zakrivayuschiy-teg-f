<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Закрывающий тег</title>

    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />

    <link rel="icon" href="./svg/favicon.ico" sizes="any" />
    <link rel="icon" href="./svg/favicon.svg" sizes="image/svg+xml" />
    <link rel="apple-touch-icon" href="./svg/mobile-icon.png" />

    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__titles">
        <h1 class="header__title">&lt;/html&gt;</h1>
        <h2 class="header__subtitle">закрывающий тег</h2>
      </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button ">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="card">
        <h2 class="card__title">
          Фритрек и нулевой спринт:<br />
          Подготовка к работе
        </h2>
        <img
          class="card__img"
          src="./images/Car_block-1.png"
          alt="Дом на колесах стоит на фоне ночного неба"
          loading="lazy"
        />
        <div class="card__content">
          <div class="card__content-text">
            <p class="card__text">
              Это было самое начало пути. На этом этапе важно было проникнуться
              основами и настроиться на учёбу. И, возможно, подумать, как новые
              знания могут повлиять на ваше будущее.
            </p>
            <p class="card__text">
              Место для ваших воспоминаний о начале обучения.
            </p>
          </div>
          <section class="card__button">
            <button class="card__icon-button">
              <img class="like-icon" src="./svg/heart.svg" />
            </button>
            <button class="card__like-button">
              <span class="button__text">Like</span>
            </button>
          </section>
        </div>
      </section>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
